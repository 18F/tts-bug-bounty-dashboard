---
services:
- bbdash-env
- bbdash-db
applications:
- name: bbdash
  instances: 1
  memory: 128M
  disk_quota: 1024M
  routes:
    - route: bbdash.app.cloud.gov
  buildpack: python_buildpack
  command: bash cf.sh
  stack: cflinuxfs3
  timeout: 180
  env:
    WEB_CONCURRENCY: "2"
- name: bbdash-scheduler
  no-route: true
  health-check-type: none
  instances: 1
  memory: 128M
  buildpack: python_buildpack
  command: python manage.py runscheduler
  stack: cflinuxfs3
  timeout: 180
  env:
    DISABLE_COLLECTSTATIC: "1"
